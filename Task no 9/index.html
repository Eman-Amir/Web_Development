<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
      }
      .card-container {
        display: flex;
        margin-top: 70px;
        /* flex-wrap: wrap; */
        gap: 70px;
        justify-content: center;
      }
      .product-card {
        transition: transform 0.2s ease;
      }
      .product-card:hover {
        transform: scale(1.03);
        cursor: pointer;
      }
      .product-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0px;
        padding: 0px 0px;
        width: 40%;
        margin: 0% auto;
        color: rgb(20, 19, 19);
        font-size: 1.2rem;
        border-radius: 53px 51px 49px 48px;
        -webkit-border-radius: 53px 51px 49px 48px;
        -moz-border-radius: 53px 51px 49px 48px;
        background: #cf6125;
        border: 5px solid #9f9190;
        box-shadow: 11px 18px 21px 1px rgba(0, 0, 0, 0.7);
        -webkit-box-shadow: 11px 18px 21px 1px rgba(0, 0, 0, 0.7);
        -moz-box-shadow: 11px 18px 21px 1px rgba(0, 0, 0, 0.7);
        background: #f15d0f;
        background: linear-gradient(95deg, #f15d0f 0%, #5fc55f 80%);
        background: -webkit-linear-gradient(95deg, #f15d0f 0%, #5fc55f 80%);
        background: -moz-linear-gradient(95deg, #f15d0f 0%, #5fc55f 80%);
      }
    </style>
  </head>
  <body>
    <div class="card-container"></div>

    <script>
      const products = [
        {
          id: 1,
          name: "Product no 01",
          description: "High-quality product with modern features.",
          price: 29.99,
          currency: "USD",
          inStock: true,
          category: "Electronics",
          tags: ["gadget", "tech", "new"],
          createdAt: "2025-05-16T10:00:00Z",
          updatedAt: "2025-05-16T10:00:00Z",
        },
        {
          id: 2,
          name: "Product no 02",
          description: "Durable and affordable item for everyday use.",
          price: 15.5,
          currency: "USD",
          inStock: false,
          category: "Home & Kitchen",
          tags: ["kitchen", "daily-use"],
          createdAt: "2025-05-15T12:30:00Z",
          updatedAt: "2025-05-15T12:30:00Z",
        },
      ];

      const container = document.getElementsByClassName("card-container")[0];

      // Use map to create card HTML strings and join them
      const cardsHTML = products
        .map((product) => {
          return `
        <div class="product-card">
          <h3>${product.name}</h3>
          <p><strong>Description:</strong> ${product.description}</p>
          <p><strong>Price:</strong> ${product.price} ${product.currency}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Tags:</strong> ${product.tags.join(", ")}</p>
          <p><strong>In Stock:</strong> ${product.inStock ? "Yes" : "No"}</p>
          <p><small>Created at: ${product.createdAt}</small></p>
        </div>
      `;
        })
        .join(""); // Convert array of HTML strings into one big string

      container.innerHTML = cardsHTML; // Add all cards to the container at once
    </script>
  </body>
</html>
